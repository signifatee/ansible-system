---
- name: Install development tools on Linux Mint
  hosts: localhost
  become: yes
  gather_facts: yes

  vars:
    chrome_package: google-chrome-stable
    vscode_package: code
    docker_repo_key_url: https://download.docker.com/linux/ubuntu/gpg
    docker_apt_repository: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
    docker_compose_version: "v2.29.6"
    docker_compose_path: /usr/local/bin/docker-compose
    home_dir: "/home/fate"
    user: "fate"

  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base dependencies
      apt:
        name:
          - curl
          - wget
          - software-properties-common
          - apt-transport-https
        state: present

    # Google Chrome installation
    - name: Download Google Chrome .deb package
      get_url:
        url: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        dest: /tmp/google-chrome-stable_current_amd64.deb
      register: chrome_download

    - name: Install Google Chrome
      apt:
        deb: /tmp/google-chrome-stable_current_amd64.deb
        state: present
      when: chrome_download is succeeded

    - name: Clean up Chrome installer
      file:
        path: /tmp/google-chrome-stable_current_amd64.deb
        state: absent

    # Visual Studio Code installation
    - name: Add Microsoft GPG key for VS Code
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add VS Code repository
      apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/repos/code stable main
        state: present
        filename: vscode

    - name: Install Visual Studio Code
      apt:
        name: "{{ vscode_package }}"
        state: present

    # Git installation
    - name: Install Git
      apt:
        name: git
        state: present

    # Docker installation
    - name: Add Docker GPG key
      apt_key:
        url: "{{ docker_repo_key_url }}"
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "{{ docker_apt_repository }}"
        state: present
        filename: docker-ce

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Get OS type (uname -s)
      command: uname -s
      register: os_type
      changed_when: false

    - name: Get architecture (uname -m)
      command: uname -m
      register: arch_type
      changed_when: false

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ os_type.stdout }}-{{ arch_type.stdout }}"
        dest: "{{ docker_compose_path }}"
        mode: '0755'
    - name: Verify Docker Compose installation
      command: "{{ docker_compose_path }} --version"
      register: docker_compose_check
      changed_when: false

    - name: Show Docker Compose version
      debug:
        msg: "Docker Compose installed: {{ docker_compose_check.stdout }}"

    # Post-installation: Add user to docker group
    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id | default(ansible_user) | default('ubuntu') }}"
        groups: docker
        append: yes
    
    - name: install ZSH
      apt:
        name:
          - zsh
          - fonts-font-awesome
        state: present
    
    - name: Download Oh my ZSH
      get_url:
        url: "https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh"
        dest: "{{ home_dir }}"
        mode: '0755'
    
    - name: install oh my zsh
      shell: "{{ home_dir }}/install.sh -y"
      become: no

    - name: ZSH auto-suggestions download
      command: git clone https://github.com/zsh-users/zsh-autosuggestions.git {{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions
      become: no

    - name: ZSH syntax highlighting download
      command: git clone https://github.com/zsh-users/zsh-syntax-highlighting.git {{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
      become: no

    - name: upd plugin
      shell: "sed -i 's/plugins=(git)/plugins=(git zsh-autosuggestions zsh-syntax-highlighting)/' {{ home_dir }}/.zshrc"
      become: no

    - name: git configure
      shell: git config --global user.name $(hostname) & git config --global user.email "$(hostname)@server.com" 
      become: no

    - name: Lens install
      shell: curl -fsSL https://downloads.k8slens.dev/keys/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/lens-archive-keyring.gpg > /dev/null & echo "deb [arch=amd64 signed-by=/usr/share/keyrings/lens-archive-keyring.gpg] https://downloads.k8slens.dev/apt/debian stable main" | sudo tee /etc/apt/sources.list.d/lens.list > /dev/null & sudo apt update && sudo apt install lens
      become: no

    - name: Print completion message
      debug:
        msg: |
          Installation completed!
          Please log out and log back in for group changes to take effect.
          Verify installations:
          - Chrome: google-chrome
          - VS Code: code
          - Git: git --version
          - Docker: docker --version
          - Docker Compose: docker-compose --version
